<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>返回顶部</title>
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		div{
			position: fixed;
			right: 0;
			bottom: 0;
			width: 50px;
			height: 50px;
			cursor: pointer;
			color: #fff;
			font-size: 15px;
			text-align: center;
			line-height: 50px;
			background: #2390dd;
			overflow: hidden;
			display: none;
		}
		p{
			min-height: 1000px;
		}
	</style>
</head>
<body>
	<p>内容</p>
	<div>返回顶部</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script>
		//判断滚动条下滑100px;出现返回顶部
		$(document).scroll(function(event) {
			var sT = $(document).scrollTop();
			//console.log(sT);
			if (sT >=100) {
				$("div").show();
			}else{
				$("div").hide();
			}
		});
		$("div").click(function(){
			$("html,body").animate({
				scrollTop:0
			},200);
		});
	</script>
</body>
</html>
