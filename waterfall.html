    <style type="text/css">
    .imgbox {
        width: 1200px;
        margin: 20px auto;
    }
    
    .clear:after {
        content: "";
        display: block;
        visibility: hidden;
        height: 0;
        clear: both;
    }
    
    ul {
        position: relative;
    }
    
    li {
        float: left;
        width: 200px;
        box-sizing: border-box;
        padding: 5px;
    }
    
    li>img {
        width: 100%;
        box-shadow: 0 0 5px #000;
        border: 1px solid #333;
    }
    </style>
</head>
